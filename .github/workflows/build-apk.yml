name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
    
    - name: Install dependencies
      run: flutter pub get
      working-directory: ./movie_watchlist_app
    
    - name: Build APK
      run: flutter build apk --release
      working-directory: ./movie_watchlist_app
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: movie-watchlist-app
        path: movie_watchlist_app/build/app/outputs/flutter-apk/app-release.apk
